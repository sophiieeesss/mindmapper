<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            background-color: #EAB8D1; /* Soft rosy lavender */
            font-family: Arial, sans-serif;
        }
        #content {
            display: none; /* Hide content by default */
        }
        #login {
            text-align: center;
            margin-top: 100px;
        }
        #errorMessage {
            color: red;
            display: none; /* Hide error message by default */
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Please enter the password:</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <div id="content">
        <h1>Welcome to My Blog!</h1>
        <p>Here you will find photos, stories, and other random things.</p>
        <div>
            <h2>Contact Information</h2>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Example St, Anytown, USA</p>
        </div>
        <!-- Add more content here -->
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const correctPassword = "secretpassword"; // 
            const errorMessage = document.getElementById("errorMessage");

            if (passwordInput === correctPassword) {
                document.getElementById("login").style.display = "none"; // Hide login
                document.getElementById("content").style.display = "block"; // Show content
                errorMessage.style.display = "none"; // Clear error message
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
                errorMessage.style.display = "block"; // Show error message
            }
        }
    </script>
</body>
</html>
