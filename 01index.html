<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sophie's Mind Map</title>
    <link rel="stylesheet" href="02style.css"> <!-- Link to the CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" rel="stylesheet"> <!-- Link to VHS font -->
</head>
<body>
    <div id="login">
        <h2>Please enter the password:</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="submitButton" onclick="checkPassword()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <div id="content" style="display: none;">
        <h1 id="header">Welcome to Sophie's Mind Map</h1>
        <div id="navButtons">
            <button id="entriesButton" onclick="location.href='02entries.html'">Entries</button>
            <button id="galleryButton" onclick="location.href='02gallery.html'">Gallery</button>
        </div>
        <div>
            <p id="phone">Phone: <span contenteditable="true">250-551-0615</span></p>
        </div>
        <img src="imgfuji.jpeg" id="imgfuji" class="draggable" alt="Fuji Image">
        <img src="imgspain.jpeg" id="imgspain" class="draggable" alt="Spain Image">
    </div>

    <script src="03java.js"></script> <!-- Link to the JavaScript file -->
    <script src="04drag.js"></script> <!-- Link to the Drag and Drop JavaScript file -->
</body>
</html>
