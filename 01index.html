<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="02style.css"> <!-- Link to the CSS file -->

        <h1 id="mainHeader" class="draggable">Welcome to Sophie's Mind Map</h1>
        <div id="navButtons">
            <button class="draggable" onclick="location.href='entries.html'">Entries</button>
            <button class="draggable" onclick="location.href='gallery.html'">Gallery</button>
        </div>
        <div class="draggable">
            <p>Phone: (250) 551-0615</p>
        </div>
        <img src="imgfuji.jpeg" id="dragImage" class="draggable" alt="Fuji Image" width="300">
    </div>

    <script src="03java.js"></script> <!-- Link to the JavaScript file for password -->
    <script src="04drag.js"></script> <!-- Link to the drag-and-drop script -->

</html>
